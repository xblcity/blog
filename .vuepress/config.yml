base: /blog/
title: Blog
description: 小白龙的前端记录
locales:
  /:
    lang: zh-CN
    title: Blog
    description: 小白龙的前端记录
head:
  - - link
    - rel: icon
      href: /avatar.png
plugins:
  - - vuepress-plugin-helper-live2d
    - live2d:
        enable: true
        model: shizuku
        display:
          position: right
          width: 135
          height: 300
          hOffset: 30
          vOffset: 30
        mobile:
          show: false
        react:
          opacity: 0.8
